<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#FF9B9B"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#FF9B9B"
    />

    <title>Coming Soon | Satadal</title>

    <link rel="stylesheet" href="./assets/global.css" />
  </head>
  <body
    class="antialiased font-ubuntu selection:bg-[#FF9B9B] selection:text-white"
  >
    <div class="w-full h-screen px-10 py-16 md:py-20 xl:py-20 bg-home">
      <div
        class="container flex flex-col items-center justify-between h-full mx-auto"
      >
        <!-- counter -->
        <div
          class="flex flex-wrap justify-center gap-6 select-none"
          x-data="timer()"
          x-init="countDown()"
        >
          <div class="timer-bg-circle">
            <div class="timer-text">
              <span class="timer-count" x-text="days"></span>
              <span class="timer-count-text">Days</span>
            </div>
          </div>
          <div class="timer-bg-circle">
            <div class="timer-text">
              <span class="timer-count" x-text="hour"></span>
              <span class="timer-count-text">Hours</span>
            </div>
          </div>
          <div class="timer-bg-circle">
            <div class="timer-text">
              <span class="timer-count" x-text="minute"></span>
              <span class="timer-count-text">Minutes</span>
            </div>
          </div>
          <div class="timer-bg-circle">
            <div class="timer-text">
              <span class="timer-count" x-text="second"></span>
              <span class="timer-count-text">Seconds</span>
            </div>
          </div>
        </div>

        <!-- text  -->
        <div class="mx-auto text-center text-slate-900">
          <h1 class="text-4xl font-bold uppercase lg:text-6xl 2xl:text-8xl">
            Coming soon
          </h1>
          <p class="mt-4 text-lg mt:mt-8 xl:mt-12 lg:text-3xl 2xl:text-4xl">
            We will be celebrating the launch of our new site very soon!
          </p>
        </div>

        <!-- text 2  -->
        <div class="text-sm xl:text-lg 2xl:text-xl">
          <p class="text-center">
            &copy; 2022 By
            <a href="http://" target="_blank" rel="noopener noreferrer"
              >Amit Deka</a
            >.&nbsp;Proudly created with
            <a
              class="underline underline-offset-2"
              href="https://tailwindcss.com/"
              target="_blank"
              rel="noopener noreferrer"
              >Tailwindcss.com</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- script  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.8.1/cdn.js"
      integrity="sha512-YkYF4nyC7gM/pP7k1/LzwjBGcogzU3LJMqB7WZVphSpjLWH1sWpjbM7BoLQQ3F8QykzLr1k2Ae+fOrpWa9ge7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script>
      function timer() {
        return {
          days: "00",
          hour: "00",
          minute: "00",
          second: "00",
          endTime: new Date("February 28, 2022 23:59:59 GMT+0530").getTime(),
          now: new Date().getTime(),
          timeLeft: 0,
          countDown: function () {
            let counter = setInterval(() => {
              this.now = new Date().getTime();
              this.timeLeft = (this.endTime - this.now) / 1000;
              this.second = this.format(this.timeLeft % 60);
              this.minute = this.format(this.timeLeft / 60) % 60;
              this.hour = this.format(this.timeLeft / (60 * 60)) % 24;
              this.days = this.format(this.timeLeft / (60 * 60 * 24));
              if (this.timeLeft <= 0) {
                clearInterval(counter);
                this.second = "00";
                this.minute = "00";
                this.hour = "00";
                this.days = "00";
              }
            }, 1000);
          },
          format: function (value) {
            if (value < 10) {
              return "0" + Math.floor(value);
            } else return Math.floor(value);
          },
        };
      }
    </script>
  </body>
</html>
